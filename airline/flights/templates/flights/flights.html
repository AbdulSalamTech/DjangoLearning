{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <a href="{% url 'flight' flight.id %}">
                <li>Flight {{ flight }}</li>
            </a>
        {% empty %}
                <li>No flight available</li>
        {% endfor %}
    </ul>

    

{% endblock %}
